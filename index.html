<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de la maison</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section id="main">
        <div><input id="backBtn" type="image" src="images/icons8-back-arrow-64.png" style="width: 40px; padding:10px;">
        </div>
        <div id="entries">
            <div class="imgContainers"><input class="gameEntry to1" type="image" src="images/irohack.avif"></div>
            <div class="imgContainers"><input class="gameEntry to2" type="image" src="images/irohack.avif"></div>
            <div class="imgContainers"><input class="gameEntry to3" type="image" src="images/irohack.avif"></div>
        </div>

        <div class="games">
            <div class="gameDiv" id="game1">
                <div class="description">
                    <h1 class="intro title">FEED 1 NOW!</h1>
                    <p class="intro">The rule is simple, catch as much meat as possible.</p>
                    <button type="submit" class="playPause intro">Play</button>
                </div>
                <div class="gameboard">
                    <h2 class="score">Score:</h2>
                    <p class="life"> &#10084 &#10084 &#10084</p>
                    <canvas class="gameArea canvasGame"></canvas>
                </div>
            </div>
        </div>
        <div class="games">
            <div class="gameDiv" id="game2">
                <div class="description">
                    <h1 class="intro title">QUICKLY MATCH THE CATS</h1>
                    <p class="intro">It's a memory card game, try to match the same photos of 2 within given time
                    </p>
                    <button type="submit" class="playPause intro">Play</button>
                </div>
                <div class="gameboard">
                    
                    <h2 class=" score picked">Picked pairs:</h2>
                    <h2 class="score right">Right pairs:</h2>
                    <!-- <h2 class="score">Score:</h2> -->
                    <!-- <p class="life"> &#10084 &#10084 &#10084</p> -->
                    <div class="gameArea memoryGame">

                    </div>
                </div>
            </div>
        </div>
        <div class="games">
            <div class="gameDiv" id="game3">
                <div class="description">
                    <h1 class="intro title">2 LOVES SHRIMPS</h1>
                    <p class="intro">Just feed her some shrimps</p>
                    <button type="submit" class="playPause intro">Play</button>
                </div>
                <div class="gameboard">
                    <h2 class="score">Score:</h2>
                    <!-- <p class="life"> &#10084 &#10084 &#10084</p> -->
                    <div class="gameArea memoryGame">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div id="instagram">
                <a href="https://www.instagram.com/2thekitty/"><input type="image"
                        src="images/Instagram_Glyph_White.png" style="width: 40px;"></a>
            </div>
            </div>

        </footer>
    </section>
    <script src="/javascript/memory.js"></script>
    <script src="/javascript/foods.js"></script>
    <script src="/javascript/index.js"></script>
</body>

</html>
