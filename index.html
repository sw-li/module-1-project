<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de la maison</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <section id="main">
        <div><input id="backBtn" type="image" src="images/icons8-back-arrow-64.png" style="width: 40px; padding:10px;">
        </div>
        <div id="entries">
            <div class="imgContainers"><input class="gameEntry to1" type="image" src="images/irohack.avif"></div>
            <div class="imgContainers"><input class="gameEntry to2" type="image" src="images/irohack.avif"></div>
            <div class="imgContainers"><input class="gameEntry to3" type="image" src="images/irohack.avif"></div>
        </div>

        <div class="games">
            <div class="gameDiv" id="game1">
                <div class="description">
                    <h1 class="intro title">FEED ALI</h1>
                    <p class="intro">Hint: Ali hate veggies!</p>
                    <input class="playPause intro" type="image" src="images/Play.png"
                        style="width: 40px; padding:10px;">
                </div>
                <div class="gameboard">
                    <h2 class="score">Score:</h2>
                    <p class="life"> &#10084 &#10084 &#10084</p>
                    <canvas class="gameArea canvasGame"></canvas>
                    <div class="dialog">
                        <h1 class="annoncement">You won!</h1>
                        <input class="annoncementBtn" type="image" src="images/Reload (1).png">
                    </div>
                </div>
            </div>
        </div>

        <div class="games">
            <div class="gameDiv" id="game2">
                <div class="description">
                    <h1 class="intro title">MATCH JOOJOO</h1>
                    <p class="intro">Match the photos of Joojoo.
                    </p>
                    <div id="chronometer">
                        <h3 id="chronoLimit">00:00.00</h3>
                    </div>
                    <div id="timeOption" style="text-align:center;">
                        <input id="checkbox" type="checkbox" onchange="timeGame()">
                        <label for="checkbox">Time limit:</label>
                        <input id="timeLimit" type="number" value="30" style="width:25px;"  onchange="timeGame()">
                        <label for="timeLimit">s</label>
                    </div>
                    <input class="playPause intro" type="image" src="images/Play.png"
                        style="width: 40px; padding:10px;">
                </div>
                <div class="gameboard">
                    <h2 class=" score picked">Picked pairs:</h2>
                    <h2 class="score right">Right pairs:</h2>
                    <!-- <h2 class="score">Score:</h2> -->
                    <!-- <p class="life"> &#10084 &#10084 &#10084</p> -->
                    <div class="gameArea memoryGame">
                    </div>
                    <div class="dialog wining" id="winingDialog">
                        <h1 class="annoncement win">You won!</h1>
                        <input class="annoncementBtn" type="image" src="images/Reload (1).png">

                    </div>
                    <div class="dialog timeUp" id="timeUpDialog">
                        <h1 class="annoncement lose">Sorry, you didn't finish it :(</h1>
                        <input class="annoncementBtn" type="image" src="images/Reload (4).png">

                    </div>

                </div>
            </div>
        </div>

        <div class="games">
            <div class="gameDiv" id="game3">
                <div class="description">
                    <h1 class="intro title">JOOJOO LOVES SHRIMPS</h1>
                    <p class="intro">Just feed her some shrimps</p>
                    <input class="playPause intro" type="image" src="images/Play.png"
                        style="width: 40px; padding:10px;">
                </div>
                <div class="gameboard">
                    <h2 class="score">Score:</h2>
                    <p class="life"> &#10084 &#10084 &#10084</p>
                    <div class="gameArea memoryGame">
                    </div>
                    <div class="dialog">
                        <h1 class="annoncement">You won!</h1>
                        <input class="annoncementBtn" type="image" src="images/Reload (1).png">
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div id="instagram">
                <a href="https://www.instagram.com/joojoothekitty/"><input type="image"
                        src="images/Instagram_Glyph_White.png" style="width: 40px;"></a>
            </div>
            </div>

        </footer>
    </section>
    <script src="/javascript/memory.js"></script>
    <script src="/javascript/foods.js"></script>
    <script src="/javascript/index.js"></script>
</body>

</html>
